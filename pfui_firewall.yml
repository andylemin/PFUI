---  # Yaml

# PFUI_Firewall Configuration (PF Firewall)

LOGGING: True                 # Enable verbose logging ('True'/'False')
LOG_LEVEL: DEBUG              # 'DEBUG', 'INFO' (testing), 'ERROR' (production)

SOCKET_LISTEN: 0.0.0.0        # Interface to listen on (0.0.0.0 = All interfaces - not recommended)
SOCKET_PORT: 10001            # Port to listen on (Permit inbound access to this port from PFUI_Unbound instances)
SOCKET_TIMEOUT: 2             # Timeout on Socket session between PFUI_Unbound and PFUI_Firewall (keep small)
SOCKET_BUFFER: 512            # Maximum message length. (~38 Bytes for each A, and ~46 Bytes for each AAAA record)
SOCKET_BACKLOG: 5             # How many network connections can be queued up waiting to be accepted

REDIS_HOST: 127.0.0.1         # IP for Redis Server
REDIS_PORT: 6379              # Port for Redis Server
REDIS_DB: 0                   # Redis Database ID Number
SCAN_PERIOD: 300              # Seconds between PF Table scan and scrub cycles

AF4_TABLE: pfui_ipv4_domains                  # IPv4 PF Table
AF4_TABLE_FILE: /var/spool/pfui_ipv4_domains  # IPv4 PF Table 'Persist' file - Used during PF reload
AF6_TABLE: pfui_ipv6_domains                  # IPv6 PF Table
AF6_TABLE_FILE: /var/spool/pfui_ipv6_domains  # IPv6 PF Table 'Persist' file - Used during PF reload

TTL_MULTIPLIER: 1             # Expire entries from PF Tables after RR TTL * TTL_MULTIPLIER
